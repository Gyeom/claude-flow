version: '3.8'

services:
  # claude-flow API 서버 (Slack Socket Mode + REST API)
  claude-flow:
    build:
      context: ..
      dockerfile: docker-compose/Dockerfile
    container_name: claude-flow
    ports:
      - "8080:8080"
    environment:
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - N8N_WEBHOOK_URL=http://n8n:5678
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      - CLAUDE_TIMEOUT=${CLAUDE_TIMEOUT:-300}
      # 컨테이너 내부 작업 디렉토리
      - WORKSPACE_PATH=/workspace
      # GitLab/Jira 설정 (optional)
      - GITLAB_URL=${GITLAB_URL:-}
      - GITLAB_TOKEN=${GITLAB_TOKEN:-}
      - JIRA_URL=${JIRA_URL:-}
      - JIRA_EMAIL=${JIRA_EMAIL:-}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN:-}
      # Qdrant/Ollama (optional - SemanticRouter용)
      - QDRANT_URL=${QDRANT_URL:-}
      - OLLAMA_URL=${OLLAMA_URL:-}
    volumes:
      - ${HOST_WORKSPACE:-~/projects}:/workspace:rw
      - claude_flow_data:/app/data
    depends_on:
      - n8n
    networks:
      - claude-flow-network
    restart: unless-stopped

  # n8n 워크플로우 엔진
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: claude-flow-n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678
      - N8N_WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=Asia/Seoul
      - N8N_SECURE_COOKIE=false
      # Code 노드에서 환경변수 접근 허용
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      # GitLab 설정 (optional - MR review 기능 사용 시 필요)
      - GITLAB_URL=${GITLAB_URL:-}
      - GITLAB_PROJECT=${GITLAB_PROJECT:-}
      - GITLAB_GROUP=${GITLAB_GROUP:-}
      - GITLAB_TOKEN=${GITLAB_TOKEN:-}
      # Slack 설정
      - SLACK_REVIEW_CHANNEL=${SLACK_REVIEW_CHANNEL:-general}
    entrypoint: ["/bin/sh", "/home/node/scripts/n8n-entrypoint.sh"]
    command: ["start"]
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/home/node/workflows:ro
      - ./scripts:/home/node/scripts:ro
    networks:
      - claude-flow-network
    restart: unless-stopped

  # ============================================
  # Optional Services (uncomment if needed)
  # ============================================

  # Qdrant 벡터 데이터베이스 (SemanticRouter용)
  # qdrant:
  #   image: qdrant/qdrant:latest
  #   container_name: claude-flow-qdrant
  #   ports:
  #     - "6333:6333"
  #   volumes:
  #     - qdrant_data:/qdrant/storage
  #   networks:
  #     - claude-flow-network

  # Ollama 임베딩 서비스 (SemanticRouter용)
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: claude-flow-ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   networks:
  #     - claude-flow-network

volumes:
  n8n_data:
  claude_flow_data:
  # qdrant_data:
  # ollama_data:

networks:
  claude-flow-network:
    driver: bridge
