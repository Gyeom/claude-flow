# Claude Flow Configuration Example
# Copy this file to config.toml and customize settings

[server]
port = 8080
host = "0.0.0.0"

[slack]
app_token = ""           # xapp-... Socket Mode token
bot_token = ""           # xoxb-... Bot token
signing_secret = ""      # Slack signing secret

[claude]
model = "claude-sonnet-4-20250514"
max_tokens = 4096
timeout_seconds = 300

[workspace]
# Root directory for projects (Claude will explore subdirectories)
path = "/workspace"

[webhook]
base_url = "http://localhost:5678"  # n8n webhook URL
mention_endpoint = "/webhook/slack-mention"
message_endpoint = "/webhook/slack-message"
reaction_endpoint = "/webhook/slack-reaction"
feedback_endpoint = "/webhook/slack-feedback"

[vector_db]
enabled = false
qdrant_url = "http://localhost:6333"
collection = "claude-flow-agents"

[embedding]
enabled = false
ollama_url = "http://localhost:11434"
model = "nomic-embed-text"

[integrations.gitlab]
enabled = false
url = "https://gitlab.com"
token = ""

[integrations.github]
enabled = false
token = ""

[integrations.jira]
enabled = false
url = ""
email = ""
api_token = ""

[rate_limit]
default_rpm = 60        # Requests per minute
burst_size = 10         # Max burst requests

[session]
ttl_minutes = 60        # Session timeout
max_sessions = 1000     # Max concurrent sessions
