# Claude Flow 플러그인 설정
# 이 파일은 플러그인의 활성화/비활성화 및 설정을 관리합니다.

[global]
# 플러그인 전역 설정
autoLoadPlugins = true
pluginTimeout = 30000
maxConcurrentPlugins = 10

# GitLab 플러그인
[plugin.gitlab]
enabled = true
autoInitialize = true
priority = 10

# GitLab 연결 설정 (환경 변수로 대체 권장)
# url = "https://gitlab.example.com"
# token = "your-private-token"
# defaultProject = "group/project"

# GitHub 플러그인
[plugin.github]
enabled = true
autoInitialize = true
priority = 10

# GitHub 연결 설정 (환경 변수로 대체 권장)
# token = "ghp_xxxxxxxxxxxx"
# owner = "your-org"
# repo = "your-repo"

# Jira 플러그인
[plugin.jira]
enabled = true
autoInitialize = true
priority = 5

# Jira 연결 설정 (환경 변수로 대체 권장)
# url = "https://your-company.atlassian.net"
# email = "your-email@company.com"
# apiToken = "your-api-token"
# defaultProject = "PROJ"

# 커스텀 플러그인 예제
# [plugin.custom]
# enabled = false
# class = "com.example.MyCustomPlugin"
# autoInitialize = true
# priority = 0
# customSetting1 = "value1"
# customSetting2 = "value2"
